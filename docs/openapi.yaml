components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    BadRequest:
      description: Yêu cầu không hợp lệ
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Unauthorized:
      description: Không có quyền truy cập
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Forbidden:
      description: Bị cấm truy cập
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFound:
      description: Không tìm thấy tài nguyên
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    InternalServerError:
      description: Lỗi server nội bộ
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    # Base Types
    AssessmentStatus:
      type: string
      enum: [Draft, Active, Expired, Archived]
      description: Trạng thái bài thi

    QuestionType:
      type: string
      enum: [multiple_choice, true_false, essay, fill_blank, matching, ordering, short_answer]
      description: Loại câu hỏi

    DifficultyLevel:
      type: string
      enum: [easy, medium, hard]
      description: Độ khó câu hỏi

    AttemptStatus:
      type: string
      enum: [in_progress, completed, abandoned, timeout]
      description: Trạng thái lần thử

    UserRole:
      type: string
      enum: [student, teacher, proctor, admin]
      description: Vai trò người dùng

    # Request Schemas
    AssessmentCreateRequest:
      type: object
      required: [title, duration, passing_score]
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Tiêu đề bài thi
          example: "Bài kiểm tra Toán học lớp 12"
        description:
          type: string
          maxLength: 1000
          description: Mô tả bài thi
          example: "Bài kiểm tra cuối kỳ môn Toán học"
        duration:
          type: integer
          minimum: 5
          maximum: 300
          description: Thời gian làm bài (phút)
          example: 90
        passing_score:
          type: integer
          minimum: 0
          maximum: 100
          description: Điểm qua môn (%)
          example: 70
        max_attempts:
          type: integer
          minimum: 1
          maximum: 10
          description: Số lần thử tối đa
          example: 3
        time_warning:
          type: integer
          minimum: 60
          maximum: 3600
          description: Thời gian cảnh báo trước khi hết giờ (giây)
          example: 300
        due_date:
          type: string
          format: date-time
          description: Hạn nộp bài
        settings:
          $ref: '#/components/schemas/AssessmentSettingsRequest'
        category_id:
          type: integer
          format: uint32
          description: ID danh mục

    AssessmentUpdateRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Tiêu đề bài thi
        description:
          type: string
          maxLength: 1000
          description: Mô tả bài thi
        duration:
          type: integer
          minimum: 5
          maximum: 300
          description: Thời gian làm bài (phút)
        passing_score:
          type: integer
          minimum: 0
          maximum: 100
          description: Điểm qua môn (%)
        max_attempts:
          type: integer
          minimum: 1
          maximum: 10
          description: Số lần thử tối đa
        time_warning:
          type: integer
          minimum: 60
          maximum: 3600
          description: Thời gian cảnh báo trước khi hết giờ (giây)
        due_date:
          type: string
          format: date-time
          description: Hạn nộp bài
        settings:
          $ref: '#/components/schemas/AssessmentSettingsRequest'
        category_id:
          type: integer
          format: uint32
          description: ID danh mục

    AssessmentSettingsRequest:
      type: object
      properties:
        randomize_questions:
          type: boolean
          description: Xáo trộn thứ tự câu hỏi
        randomize_options:
          type: boolean
          description: Xáo trộn thứ tự đáp án
        questions_per_page:
          type: integer
          minimum: 1
          maximum: 10
          description: Số câu hỏi trên mỗi trang
        show_progress_bar:
          type: boolean
          description: Hiển thị thanh tiến trình
        show_results:
          type: boolean
          description: Hiển thị kết quả sau khi hoàn thành
        show_correct_answers:
          type: boolean
          description: Hiển thị đáp án đúng
