      properties:
        message:
          type: string
          description: Thông báo lỗi (LUÔN có)
          example: "Dữ liệu đầu vào không hợp lệ"
        details:
          type: object
          description: Chi tiết lỗi (tùy chọn)
        code:
          type: string
          description: Mã lỗi chi tiết (tùy chọn)
          example: "INVALID_INPUT"
        error:
          type: string
          description: Mã lỗi tổng quát (tùy chọn, chưa implement)
          example: "VALIDATION_FAILED"
        timestamp:
          type: string
          format: date-time
          description: Thời gian (tùy chọn, chưa implement)
        path:
          type: string
          description: Đường dẫn API gây lỗi (tùy chọn, chưa implement)
        validation_errors:
          type: array
          items:
            $ref: '#/components/schemas/ValidationErrorResponse'
          description: Lỗi validation chi tiết (tùy chọn, chưa implement)
        business_rule_violations:
