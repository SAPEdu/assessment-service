openapi: 3.0.3
info:
  title: Assessment Service API
  description: |
    API dịch vụ đánh giá giáo dục - Cung cấp các tính năng CRUD cho bài thi/kiểm tra giáo dục.

    Dịch vụ hỗ trợ:
    - 7 loại câu hỏi (trắc nghiệm, đúng/sai, tự luận, điền khuyết, ghép cặp, sắp xếp, câu trả lời ngắn)
    - Quản lý bài thi với các tính năng giám sát (proctoring)
    - Hệ thống chấm điểm toàn diện
    - Ngân hàng câu hỏi và chia sẻ
    - Thống kê và phân tích chi tiết
  version: 1.0.0
  contact:
    name: Assessment Service Team
    url: https://github.com/SAP-F-2025/assessment-service
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8888
    description: Development server
  - url: https://api.assessment.example.com
    description: Production server

tags:
  - name: assessments
    description: Quản lý bài thi/đánh giá
  - name: questions
    description: Quản lý câu hỏi
  - name: question-banks
    description: Quản lý ngân hàng câu hỏi
  - name: users
    description: Quản lý người dùng (dùng để share question bank)
  - name: attempts
    description: Quản lý lần thử bài thi
  - name: grading
    description: Hệ thống chấm điểm
  - name: dashboard
    description: Dashboard statistics and analytics
  - name: students
    description: Student panel endpoints
  - name: health
    description: Health check endpoints

security:
  - BearerAuth: []

paths:
  # Health Check
  /health:
    get:
      tags:
        - health
      summary: Health check
      description: Kiểm tra trạng thái dịch vụ
      security: []
      responses:
        '200':
          description: Dịch vụ hoạt động bình thường
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "healthy"
                  service:
                    type: string
                    example: "assessment-service"

  # Assessment Endpoints
  /api/v1/assessments:
    post:
      tags:
        - assessments
      summary: Tạo bài thi mới
      description: Tạo một bài thi/đánh giá mới
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssessmentCreateRequest'
      responses:
        '201':
          description: Tạo bài thi thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssessmentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

    get:
      tags:
        - assessments
      summary: Danh sách bài thi
      description: |
        Lấy danh sách bài thi với bộ lọc.

        **Role-based filtering:**
        - **Students:** Chỉ thấy assessments Active và chưa quá due_date
        - **Teachers:** Chỉ thấy assessments của chính họ
        - **Admins:** Thấy tất cả assessments
      parameters:
        - name: page
          in: query
          description: Số trang
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: size
          in: query
          description: Kích thước trang
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: status
          in: query
          description: Trạng thái bài thi
          schema:
            $ref: '#/components/schemas/AssessmentStatus'
        - name: search
          in: query
          description: Tìm kiếm theo tiêu đề
          schema:
            type: string
        - name: creator_id
          in: query
          description: ID người tạo
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: Danh sách bài thi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAssessmentResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/assessments/search:
    get:
      tags:
        - assessments
      summary: Tìm kiếm bài thi
      description: |
        Tìm kiếm bài thi theo từ khóa.

        **Role-based filtering:**
        - **Students:** Chỉ thấy assessments Active và chưa quá due_date
        - **Teachers:** Chỉ thấy assessments của chính họ
        - **Admins:** Thấy tất cả assessments
      parameters:
        - name: q
          in: query
          required: true
          description: Từ khóa tìm kiếm
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: size
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: Kết quả tìm kiếm
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAssessmentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/assessments/{id}:
    get:
      tags:
        - assessments
      summary: Lấy chi tiết bài thi
      description: Lấy thông tin chi tiết bài thi theo ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID bài thi
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: Chi tiết bài thi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssessmentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      tags:
        - assessments
      summary: Cập nhật bài thi
      description: Cập nhật thông tin bài thi
      parameters:
        - name: id
          in: path
          required: true
          description: ID bài thi
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssessmentUpdateRequest'
      responses:
        '200':
          description: Cập nhật thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssessmentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags:
        - assessments
      summary: Xóa bài thi
      description: Xóa bài thi (soft delete)
      parameters:
        - name: id
          in: path
          required: true
          description: ID bài thi
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: Xóa thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/assessments/{id}/details:
    get:
      tags:
        - assessments
      summary: Lấy chi tiết đầy đủ bài thi
      description: Lấy thông tin chi tiết bài thi bao gồm câu hỏi và cài đặt
      parameters:
        - name: id
          in: path
          required: true
          description: ID bài thi
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: Chi tiết đầy đủ bài thi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssessmentDetailResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/assessments/{id}/status:
    put:
      tags:
        - assessments
      summary: Cập nhật trạng thái bài thi
      description: Thay đổi trạng thái bài thi (Draft/Active/Expired/Archived)
      parameters:
        - name: id
          in: path
          required: true
          description: ID bài thi
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeStatusRequest'
      responses:
        '200':
          description: Cập nhật trạng thái thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusChangeResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/assessments/{id}/publish:
    post:
      tags:
        - assessments
      summary: Xuất bản bài thi
      description: Chuyển trạng thái bài thi từ Draft sang Active
      parameters:
        - name: id
          in: path
          required: true
          description: ID bài thi
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: Xuất bản thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/assessments/{id}/archive:
    post:
      tags:
        - assessments
      summary: Lưu trữ bài thi
      description: Chuyển trạng thái bài thi sang Archived
      parameters:
        - name: id
          in: path
          required: true
          description: ID bài thi
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: Lưu trữ thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/assessments/{id}/stats:
    get:
      tags:
        - assessments
      summary: Thống kê bài thi
      description: Lấy thống kê chi tiết về bài thi
      parameters:
        - name: id
          in: path
          required: true
          description: ID bài thi
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: Thống kê bài thi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssessmentStats'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # Question Management in Assessments
  /api/v1/assessments/{id}/questions/{question_id}:
    post:
      tags:
        - assessments
      summary: Thêm câu hỏi vào bài thi
      description: Thêm câu hỏi vào bài thi với thứ tự và cài đặt riêng
      parameters:
        - name: id
          in: path
          required: true
          description: ID bài thi
          schema:
            type: integer
            format: uint32
        - name: question_id
          in: path
          required: true
          description: ID câu hỏi
          schema:
            type: integer
            format: uint32
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                order:
                  type: integer
                  description: Thứ tự câu hỏi trong bài thi
                points:
                  type: integer
                  description: Điểm ghi đè cho câu hỏi này
                time_limit:
                  type: integer
                  description: Giới hạn thời gian ghi đè (giây)
      responses:
        '200':
          description: Thêm câu hỏi thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags:
        - assessments
      summary: Xóa câu hỏi khỏi bài thi
      description: Xóa câu hỏi khỏi bài thi
      parameters:
        - name: id
          in: path
          required: true
          description: ID bài thi
          schema:
            type: integer
            format: uint32
        - name: question_id
          in: path
          required: true
          description: ID câu hỏi
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: Xóa câu hỏi thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      tags:
        - assessments
      summary: Cập nhật cài đặt câu hỏi trong bài thi
      description: Cập nhật điểm và giới hạn thời gian cho câu hỏi trong bài thi
      parameters:
        - name: id
          in: path
          required: true
          description: ID bài thi
          schema:
            type: integer
            format: uint32
        - name: question_id
          in: path
          required: true
          description: ID câu hỏi
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                points:
                  type: integer
                  description: Điểm cho câu hỏi (tùy chọn)
                  minimum: 1
                  maximum: 100
                time_limit:
                  type: integer
                  description: Giới hạn thời gian tính bằng giây (tùy chọn)
                  minimum: 30
                  maximum: 3600
              example:
                points: 15
                time_limit: 600
      responses:
        '200':
          description: Cập nhật câu hỏi thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/assessments/{id}/questions/batch:
    post:
      tags:
        - assessments
      summary: Thêm nhiều câu hỏi vào bài thi
      description: Thêm nhiều câu hỏi vào bài thi cùng một lúc (batch operation)
      parameters:
        - name: id
          in: path
          required: true
          description: ID bài thi
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - question_ids
              properties:
                question_ids:
                  type: array
                  description: Danh sách ID câu hỏi cần thêm
                  items:
                    type: integer
                    format: uint32
                  minItems: 1
                  example: [101, 102, 103, 104]
      responses:
        '200':
          description: Thêm câu hỏi thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags:
        - assessments
      summary: Xóa nhiều câu hỏi khỏi bài thi
      description: Xóa nhiều câu hỏi khỏi bài thi cùng một lúc (batch operation)
      parameters:
        - name: id
          in: path
          required: true
          description: ID bài thi
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - question_ids
              properties:
                question_ids:
                  type: array
                  description: Danh sách ID câu hỏi cần xóa
                  items:
                    type: integer
                    format: uint32
                  minItems: 1
                  example: [101, 102]
      responses:
        '200':
          description: Xóa câu hỏi thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      tags:
        - assessments
      summary: Cập nhật nhiều câu hỏi trong bài thi
      description: Cập nhật cài đặt cho nhiều câu hỏi cùng một lúc (batch operation)
      parameters:
        - name: id
          in: path
          required: true
          description: ID bài thi
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                required:
                  - question_id
                properties:
                  question_id:
                    type: integer
                    format: uint32
                    description: ID câu hỏi
                  points:
                    type: integer
                    description: Điểm cho câu hỏi (tùy chọn)
                    minimum: 1
                    maximum: 100
                  time_limit:
                    type: integer
                    description: Giới hạn thời gian tính bằng giây (tùy chọn)
                    minimum: 30
                    maximum: 3600
              example:
                - question_id: 101
                  points: 10
                  time_limit: 300
                - question_id: 102
                  points: 20
                  time_limit: 600
                - question_id: 103
                  time_limit: 450
      responses:
        '200':
          description: Cập nhật câu hỏi thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/assessments/{id}/questions/reorder:
    put:
      tags:
        - assessments
      summary: Sắp xếp lại thứ tự câu hỏi
      description: Thay đổi thứ tự các câu hỏi trong bài thi
      parameters:
        - name: id
          in: path
          required: true
          description: ID bài thi
          schema:
            type: integer
            format: uint32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                question_orders:
                  type: array
                  items:
                    type: object
                    properties:
                      question_id:
                        type: integer
                        format: uint32
                      order:
                        type: integer
      responses:
        '200':
          description: Sắp xếp thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # Question Endpoints
  /api/v1/questions:
    post:
      tags:
        - questions
      summary: Tạo câu hỏi mới
      description: Tạo một câu hỏi mới với nội dung tùy theo loại
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuestionCreateRequest'
      responses:
        '201':
          description: Tạo câu hỏi thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

    get:
      tags:
        - questions
      summary: Danh sách câu hỏi
      description: Lấy danh sách câu hỏi với bộ lọc
      parameters:
        - name: page
          in: query
          description: Số trang
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: size
          in: query
          description: Kích thước trang
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: type
          in: query
          description: Loại câu hỏi
          schema:
            $ref: '#/components/schemas/QuestionType'
        - name: difficulty
          in: query
          description: Độ khó
          schema:
            $ref: '#/components/schemas/DifficultyLevel'
        - name: creator_id
          in: query
          description: ID người tạo
          schema:
            type: integer
            format: uint32
        - name: category_id
          in: query
          description: ID danh mục
          schema:
            type: integer
            format: uint32
      responses:
        '200':
          description: Danh sách câu hỏi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedQuestionResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/questions/batch:
    post:
      tags:
        - questions
      summary: Tạo nhiều câu hỏi cùng lúc
      description: Tạo nhiều câu hỏi trong một lần gọi API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/QuestionCreateRequest'
      responses:
        '201':
          description: Tạo câu hỏi thành công
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QuestionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      tags:
        - questions
      summary: Cập nhật nhiều câu hỏi
      description: Cập nhật nhiều câu hỏi trong một lần gọi API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                $ref: '#/components/schemas/QuestionUpdateRequest'
      responses:
        '200':
          description: Cập nhật thành công
          content:
            application/json:
              schema:
